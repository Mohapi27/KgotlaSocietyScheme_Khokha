<div class="row">

    <div class="col-sm-6 ">

        <div class="panel panel-default">

            <div class="panel-heading">Proof of payments</div>

            <div class="panel-body">

                <div class="col-md-12">

                    <form ng-submit="submit()" name="paymentForm" novalidate>



                        <div class="form-group"

                             ng-class="{ 'has-error': paymentForm.name.$invalid && userForm.name.$dirty }">

                            <label for="name">Name:</label> <input type="text" required

                                                                   class="form-control" ng-model="payment.name" id="name"

                                                                   name="name">

                        </div>



                        <div class="form-group"

                             ng-class="{ 'has-error': paymentForm.surname.$invalid && paymentForm.surname.$dirty }">

                            <label for="surname">Surname:</label> <input type="text"

                                                                         required class="form-control" ng-model="payment.surname"

                                                                         id="surname" name="surname">

                        </div>



                        <!--  <div class="form-group"

                               ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">

                              <label for="role">Role:</label> <select required

                                                                      multiple="multiple" class="form-control"

                                                                      ng-model="appUser.roles" id="role" name="role">

                              <option value="ADMIN">Administrator</option>

                              <option value="USER">User</option>

                          </select>

                          </div>-->



                        <div class="form-group"

                             ng-class="{ 'has-error': paymentForm.paymentDate.$invalid && paymentForm.paymentDate.$dirty }">

                            <label for="paymentDate">Payment date :</label> <input type="text"

                                                                                   required class="form-control" id="paymentDate"

                                                                                   ng-model="payment.paymentDate" name="paymentDate">

                        </div>



                        <div class="form-group">

                            <label for="proofOfPayment">Attach proof of payment</label>

                            <input type="file" class="form-control-file" required class="form-control"  id="proofOfPayment" ng-model="payment.proofOfPayment" name="proofOfPayment">

                        </div>



                        <button type="submit" class="btn btn-default"

                        >{{buttonText}}</button>



                        <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <div class="col-sm-6">

        <div class="panel panel-default">

            <div class="panel-heading">

                Payments

                <button type="button" class="btn btn-default btn-sm"

                        ng-click="initAddPayment()">

                    <span class="glyphicon glyphicon-plus"></span> New Payment

                </button>

            </div>

            <div class="panel-body">



                <div class="alert alert-info margin-top-5" ng-show="deleteMessage">{{deleteMessage}}</div>

                <table class="table table-bordered">

                    <thead>

                    <tr>

                        <th>#</th>

                        <th>Name</th>

                        <th>proof of payment</th>

                        <th>Payment Date</th>

                        <th></th>

                        <th></th>

                    </tr>

                    </thead>

                    <tbody>

                    <tr ng-repeat="payment in payments">

                        <td>{{$index+1}}</td>

                        <td>{{payment.name}}</td>

                        <td>{{payment.proofOfpayment}}</td>

                        <td>{{payment.paymentDate}}</td>

                        <td><button type="button" class="btn btn-default btn-sm"

                                    ng-click="initEdit(payment)">

                            <span class="glyphicon glyphicon-edit"></span>

                        </button></td>

                        <td>

                            <button type="button" class="btn btn-default btn-sm"

                                    ng-click="deletePayment(payment)">

                                <span class="glyphicon glyphicon-trash"></span>

                            </button>

                        </td>

                    </tr>

                    </tbody>

                </table>

            </div>

        </div>

    </div>

</div>
